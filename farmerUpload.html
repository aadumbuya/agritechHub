<!DOCTYPE html>
<html lang="en">
<head>

    <title>Farmers Portal</title>
    <link rel="stylesheet" href="styles/farmupload.css">
</head>
<body>
    <div class="container">
        <header>
            <button id="menuButton">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
              </button>
                <div id="menuContent" class="menu-content">
                  <a href="index.html">Home</a>
                    <a href="experts.html">Experts</a>
                </div>
        </header>

        <form id="farmerForm" action="http://localhost:3000/submit-form" method="post">
            <label for="name">Name of Produce:</label>
            <input type="text" id="name" name="name" required>

            <label for="price">Price of Produce:</label>
            <input type="number" id="price" name="price" required>

            <label for="image">Image Filename:</label>
            <input type="text" id="image" name="image" required>

            <label for="producer">Producer (Farm Name):</label>
            <input type="text" id="producer" name="producer" required>

            <button type="submit">Submit</button>
        </form>
                  
    </div>
    <script src="server.js"></script>
</body>
</html>
