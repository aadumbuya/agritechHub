<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farmer's Connect</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="">
    <div class="container">
      <header>
        <button id="menuButton">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </button>
          <div id="menuContent" class="menu-content">
            <a href="index.html">Home</a>
            <a href="experts.html">Experts</a>
          </div>
        <div class="title">PRODUCT LIST</div>
        <div class="icon-cart">
          <svg
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 18 20"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 15a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0h8m-8 0-1-4m9 4a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-9-4h10l2-7H3m2 7L3 4m0 0-.792-3H1"
            />
          </svg>

          <div id="notifications-container"></div>

          <span>0</span>
        </div>
        <div class="user-profile">
          <svg
            class="w-6 h-6 text-gray-800 dark:text-white"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 20 20"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10 19a9 9 0 1 0 0-18 9 9 0 0 0 0 18Zm0 0a8.949 8.949 0 0 0 4.951-1.488A3.987 3.987 0 0 0 11 14H9a3.987 3.987 0 0 0-3.951 3.512A8.948 8.948 0 0 0 10 19Zm3-11a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
            />
          </svg>
          <span class="username">User Name</span>
        </div>
        
        </div>
      </header>
      <div class="listProduct" style="margin-bottom: 80px"></div>

      <div class="order-summary">
        <h1>Order Summary</h1>
        <div class="summary-item">
          <span>Total Price (quantity)</span>
          <span id="totalPrice">$0.00</span>
        </div>
        <div class="summary-item">
          <span>Total Discount</span>
          <span id="totalDiscount">$0.00</span>
        </div>
        <button type="button" id="purchaseButton" onclick="redirectToPayment()">
          Purchase
        </button>
      </div>
    </div>
    <div class="cartTab">
      <h1>Shopping Cart</h1>
      <div class="listCart"></div>
      <div class="btn">
        <button class="close">CLOSE</button>
        <button class="checkOut" onclick="cartCheckout()">Check Out</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
