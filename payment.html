<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Payment getway form design</title>
    <link rel="stylesheet" type="text/css" href="styles/payment.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="left">
          <h3>BILLING ADDRESS</h3>
          <form>
            Full name
            <input type="text" name="" placeholder="Enter name" />
            Email
            <input type="text" name="" placeholder="Enter email" />

            Address
            <input type="text" name="" placeholder="Enter address" />

            City
            <input type="text" name="" placeholder="Enter City" />
            <div id="zip">
              <label>
                State
                <select>
                  <option>Choose State..</option>
                  <option>Freetown</option>
                  <option>Western Area</option>
                  <option>Northen province</option>
                  <option>Southen Province</option>
                </select>
              </label>
              <label>
                Zip code
                <input type="number" name="" placeholder="Zip code" />
              </label>
            </div>
          </form>
        </div>
        <div class="right">
          <h3>PAYMENT</h3>
          <div class="summary-item">
            <span>Total Price: </span>
            <span id="totalPrice"></span>
          </div>
          <form>
            Accepted Card <br />
            <img src="image/card1.png" width="100" />
            <img src="image/card2.png" width="50" />
            <br /><br />

            Credit card number
            <input type="text" name="" id="ccnumber" placeholder="Enter card number" />

            Exp month
            <input type="text" name="" placeholder="Enter Month" />
            <div id="zip">
              <label>
                Exp year
                <select>
                  <option>Choose Year..</option>
                  <option>2023</option>
                  <option>2024</option>
                  <option>2025</option>
                  <option>2026</option>
                </select>
              </label>
              <label>
                CVV
                <input type="number" name="" placeholder="CVV" />
              </label>
            </div>
          </form>
          <input type="submit" name="" value="Proceed to Checkout" />
        </div>
      </div>
    </header>
    <div class="buttons-div">
      <button
        class="buttons"
        style="
          background-color: blue;
          width: 100px;
          height: 30px;
          color: white;
          margin-left: 40%;
          cursor: pointer;
        "
        onclick="window.history.back()"
      >
        Previous
      </button>
      <button
        class="buttons"
        style="
          background-color: blue;
          width: 100px;
          height: 30px;
          color: white;
          margin-left: 50%;
          position: relative;
          bottom: 30px;
          cursor: pointer;
        "
        onclick="redirectToOrderList()"
      >
        Next
      </button>
      <section id="contact" class="contact-section">
        <h2>Contact Us</h2>
        <form id="contactForm">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="subject">Subject:</label>
          <input type="text" id="subject" name="subject" required />

          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>

          <button type="button" onclick="submitForm()">Submit</button>
        </form>
      </section>
    </div>

    <script src="script.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Retrieve the total price from localStorage
        const totalPrice = JSON.parse(localStorage.getItem("totalPrice"));

        // Display the total price in the HTML
        const totalPriceElement = document.getElementById("totalPrice");

        if (totalPrice !== null) {
          totalPriceElement.innerHTML = "$" + totalPrice;
        } else {
          totalPriceElement.innerText = "$0.00"; // Default value if not found
        }
      });
    </script>
  </body>
</html>
